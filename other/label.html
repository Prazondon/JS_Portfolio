<!DOCTYPE html>
<html>
    <head>
    </head>

    <body>
        <form id="myForm">
            <label for="Name"> Enter your full name</label> <br>
            <input type="text" id="Name" value=""> <br><br>

            Select your field of interest <br>
            
            <input type="radio" id="Football" name="fav_sports" value="football">
            <label for="Football">Football</label> <br>

            <input type="radio" id="Basketball" name="fav_sports" value="basketball">
            <label for="Basketball">Basketball</label> <br><br>

            <input type="checkbox" id="decision">
            <label for="decision">This is my last decision</label><br><br>

            <input type="submit">
        </form>

        <h3>Saved Data:</h3>
        <div id="output"></div>

        <script>
            let Data = [];

            document.getElementById("myForm").addEventListener("submit", function(event) {
                event.preventDefault();

                let formData = {
                    name: document.getElementById("Name").value,
                    sport: document.querySelector("input[name='fav_sports']:checked")?.value || "None",
                    finalDecision: document.getElementById("decision").checked
                };

                Data.push(formData);

                displayData(); // show all stored data on screen
            });

            function displayData() {
                let output = document.getElementById("output");
                output.innerHTML = ""; // clear previous data

                Data.forEach((item, index) => {
                    output.innerHTML += `
                        <p>
                            <b>Entry ${index + 1}:</b><br>
                            Name: ${item.name}<br>
                            Favorite Sport: ${item.sport}<br>
                            Final Decision: ${item.finalDecision}
                        </p>
                        <hr>
                    `;
                });
            }
        </script>
    </body>
</html>
